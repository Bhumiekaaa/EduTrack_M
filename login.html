<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EduTrack</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="w-full max-w-md mx-auto">
        <div class="bg-white rounded-xl shadow-md p-8">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Welcome back</h1>
                <p class="text-gray-600 mt-1">Sign in to your account</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden mb-4 p-3 text-sm text-red-700 bg-red-100 rounded-lg"></div>

            <!-- Role Selection Tabs -->
            <div class="flex space-x-2 mb-6 bg-gray-100 p-1 rounded-lg">
                <button type="button" data-role="student" class="role-tab flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors duration-150 bg-indigo-600 text-white">
                    Student
                </button>
                <button type="button" data-role="teacher" class="role-tab flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors duration-150 bg-gray-100 text-gray-700">
                    Teacher
                </button>
                <button type="button" data-role="parent" class="role-tab flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors duration-150 bg-gray-100 text-gray-700">
                    Parent
                </button>
            </div>
            <input type="hidden" id="selected-role" name="role" value="student">

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <!-- Email Input -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="mail" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="email" id="email" name="email" required
                        class="form-input pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Email address">
                </div>

                <!-- Password Input -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                        class="form-input pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Password">
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="loginBtn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign in
                </button>
            </form>

            <!-- Social Login Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>

            <!-- Social Login Buttons -->
            <div class="grid grid-cols-2 gap-3">
                <button type="button" class="flex justify-center items-center px-4 py-2 border border-gray-300 rounded-xl shadow-sm bg-white hover:bg-gray-50 transition-all duration-150">
                    <i data-feather="github" class="h-5 w-5 text-gray-700"></i>
                </button>
                <button type="button" class="flex justify-center items-center px-4 py-2 border border-gray-300 rounded-xl shadow-sm bg-white hover:bg-gray-50 transition-all duration-150">
                    <i data-feather="google" class="h-5 w-5 text-gray-700"></i>
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Initialize Feather Icons and Add JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Feather Icons
            feather.replace();

            // Check for remembered email and role
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            const rememberedRole = localStorage.getItem('rememberedRole');
            
            if (rememberedEmail && rememberedRole) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('remember-me').checked = true;
                
                // Set active role tab
                const roleTabs = document.querySelectorAll('.role-tab');
                roleTabs.forEach(tab => {
                    if (tab.dataset.role === rememberedRole) {
                        tab.classList.add('bg-indigo-600', 'text-white');
                        tab.classList.remove('bg-gray-100', 'text-gray-700');
                        document.getElementById('selected-role').value = rememberedRole;
                    } else {
                        tab.classList.remove('bg-indigo-600', 'text-white');
                        tab.classList.add('bg-gray-100', 'text-gray-700');
                    }
                });
            }

            // Handle role selection
            const roleTabs = document.querySelectorAll('.role-tab');
            roleTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const role = this.dataset.role;
                    document.getElementById('selected-role').value = role;
                    
                    // Update UI
                    roleTabs.forEach(t => {
                        t.classList.remove('bg-indigo-600', 'text-white');
                        t.classList.add('bg-gray-100', 'text-gray-700');
                    });
                    this.classList.remove('bg-gray-100', 'text-gray-700');
                    this.classList.add('bg-indigo-600', 'text-white');
                });
            });

            // Handle form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                const role = document.getElementById('selected-role').value;
                const loginBtn = document.getElementById('loginBtn');
                const errorElement = document.getElementById('error-message');

                // Basic validation
                if (!email || !password) {
                    errorElement.textContent = 'Please fill in all fields';
                    errorElement.classList.remove('hidden');
                    return;
                }

                try {
                    // Show loading state
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = '<i data-feather="loader" class="animate-spin mr-2 w-4 h-4"></i> Signing in...';
                    feather.replace();
                    errorElement.classList.add('hidden');

                    // Store email and role if remember me is checked
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                        localStorage.setItem('rememberedRole', role);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                        localStorage.removeItem('rememberedRole');
                    }

                    // TODO: Replace with actual API call
                    // const response = await fetch('/api/auth/login', {
                    //     method: 'POST',
                    //     headers: {
                    //         'Content-Type': 'application/json',
                    //     },
                    //     body: JSON.stringify({ email, password, role })
                    // });
                    // const data = await response.json();
                    // if (!response.ok) throw new Error(data.message || 'Login failed');

                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // Redirect based on role
                    const redirectUrl = {
                        'student': 'student/dashboard.html',
                        'teacher': 'teacher/dashboard.html',
                        'parent': 'parent/dashboard.html',
                        'admin': 'admin/dashboard.html'
                    }[role] || 'index.html';

                    window.location.href = redirectUrl;
                } catch (error) {
                    console.error('Login error:', error);
                    errorElement.textContent = error.message || 'Login failed. Please try again.';
                    errorElement.classList.remove('hidden');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Sign In';
                    feather.replace();
                }
            });
        });
    </script>
</body>
</html>
